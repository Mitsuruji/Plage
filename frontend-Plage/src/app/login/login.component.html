<div class="row">
  <div *ngIf="showError" class="alert alert-danger">
    Login et/ou Mot de passe invalides
  </div>
  <form #f="ngForm" (ngSubmit)="submitHandler(f)">
    <label for="identifiant">Login</label>
    <input
      #inpLogin="ngModel"
      ngModel
      required
      email
      type="text"
      class="form-control"
      id="identifiant"
      name="email"
    />

    <div *ngIf="!inpLogin.valid && inpLogin.touched" class="alert alert-danger">
      Ce champ est obligatoire et est une adresse mail
    </div>

    <div class="form-check">
      <input
        ngModel
        class="form-check-input"
        type="radio"
        name="type"
        id="concessionnaireRadio"
        value="Concessionnaire"
      />
      <label class="form-check-label" for="concessionnaireRadio">
        Concessionnaire
      </label>
    </div>
    <div class="form-check">
      <input
        ngModel
        class="form-check-input"
        type="radio"
        name="type"
        id="locataireRadio"
        value="Locataire"
        checked
      />
      <label class="form-check-label" for="locataireRadio"> Client </label>
    </div>

    <div class="form-group">
      <label for="mdp">Mot de passe</label>
      <input
        #inpMdp="ngModel"
        ngModel
        required
        minlength="8"
        name="motDePasse"
        type="text"
        class="form-control"
        id="mdp"
      />
      <div *ngIf="!inpMdp.valid && inpMdp.touched" class="alert alert-danger">
        Ce champ est obligatoire et doit contenir au moins 8 caract√®res
      </div>
    </div>

    <br />
    <div class="d-flex justify-content-between">
      <button [disabled]="f.invalid" type="submit" class="btn btn-primary">
        Se connecter
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        [routerLink]="['/client/register']"
      >
        S'inscrire
      </button>
    </div>
  </form>
</div>
