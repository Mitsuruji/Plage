<div class="row">
  <h3>Bonjour XXX, voici la liste de vos réservations</h3>
</div>
<div class="row">
  <table
    class="table table-striped table-hover table-bordered align-middle tborder-radius text-center"
  >
    <thead class="table-primary">
      <tr>
        <th>Date de début</th>
        <th>Date de fin</th>
        <th>Parasols</th>
        <th>Remarques</th>
      </tr>
    </thead>
    <tbody class="table-warning">
      <tr *ngFor="let reservation of allReservations">
        <td>{{ reservation.startDate }}</td>
        <td>{{ reservation.endDate }}</td>
        <td>{{ reservation.parasols }}</td>
        <td>{{ reservation.comments }}</td>
      </tr>
    </tbody>
  </table>
</div>
