<h1>Mes réservations</h1>
<table>
  <tr>
    <th>Date de début</th>
    <th>Date de fin</th>
    <th>Montant à régler</th>
    <th>Remarques</th>
    <th>Statut</th>
  </tr>
  <tr *ngFor="let location of locations">
    <td>{{ location.dateHeureDebut | date }}</td>
    <td>{{ location.dateHeureFin | date }}</td>
    <td>{{ location.montantAReglerEnEuros }} €</td>
    <td>{{ location.remarques }}</td>
    <td>{{ location.statut }}</td>
  </tr>
</table>
