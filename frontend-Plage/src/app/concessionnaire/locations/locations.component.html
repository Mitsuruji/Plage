<div class="row">
    <h3>Bonjour XXX, voici la liste de vos réservations</h3>

    
</div>
<div class="row">
    <table class="table table-striped table-hover table-bordered align-middle tborder-radius text-center">
        <thead class="table-primary">
            <tr>
                <th>Locataire</th>
                <th>Email</th>
                <th>Lien de Parenté</th>
                <th>Statut</th>
            </tr>
        </thead>
        <tbody class="table-warning">
            <tr *ngFor="let location of allLocations">
                <td>{{ location.locataire.prenom }} {{ location.locataire.nom }}</td>
                <td>{{ location.locataire.email }}</td>
                <td>{{ location.locataire.lienDeParente.nom }}</td>
                <td routerLink="../location-details" routerLinkActive="active">{{ location.locataire.statut }}</td>
            </tr>
        </tbody>
    </table>

</div>
