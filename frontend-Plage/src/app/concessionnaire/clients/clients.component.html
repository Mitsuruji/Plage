<div class="row">
  <h3>Bonjour XXX, voici la liste de vos réservations</h3>
</div>
<div class="row">
  <table
    class="table table-striped table-hover table-bordered align-middle tborder-radius text-center"
  >
    <thead class="table-primary">
      <tr>
        <th>Locataire</th>
        <th>Email</th>
        <th>Lien de Parenté</th>
        <th>Date d'inscription '</th>
        <th>Suppression</th>
      </tr>
    </thead>
    <tbody class="table-warning">
      <tr *ngFor="let locataire of locataires; let i = index">
        <td>{{ locataire.prenom }} {{ locataire.nom }}</td>
        <td>{{ locataire.email }}</td>
        <td>{{ locataire.lienDeParente.nom }}</td>
        <td>
          {{ locataire.dateHeureInscription | date : "dd/MM/yyyy hh:mm" }}
        </td>
        <td>
          <button (click)="removeLocataire(i)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
